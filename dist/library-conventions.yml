imports:
    - { resource: base-conventions.yml }

parameters:
    tasks.phpcs.standard: ./vendor/openeuropa/code-review/resources/library-phpcs-ruleset.xml
    tasks.phpcs.warning_severity: 0
        tasks.phpcs.standard: ./vendor/squizlabs/php_codesniffer/src/Standards/PSR2
        tasks.phpcs.warning_severity: 0
        tasks.phpcsfixer2.config: ./resources/php_cs_fixer.library.dist
        tasks.phpcsfixer2.rules:
            '@PSR2': true
            array_syntax:
                syntax: short
            blank_line_after_opening_tag: true
            blank_line_before_statement:
                statements:
                    - break
                    - continue
                    - declare
                    - return
                    - throw
                    - try
            include: true
            class_attributes_separation: true
            class_definition:
                single_line: true
            declare_equal_normalize:
                space: single
            declare_strict_types: true
            is_null: true
            lowercase_static_reference: true
            native_function_invocation: true
            no_blank_lines_after_class_opening: true
            no_closing_tag: true
            no_extra_blank_lines:
                tokens:
                    - extra
                    - curly_brace_block
                    - parenthesis_brace_block
                    - square_brace_block
                    - return
                    - throw
                    - use
                    - use_trait
            no_trailing_whitespace_in_comment: true
            no_unneeded_final_method: true
            single_blank_line_at_eof: true
            single_line_after_imports: true
            strict_comparison: true
            strict_param: true
            trailing_comma_in_multiline_array: true
            yoda_style:
                always_move_variable: true
